services:
  app:
    image: bitnami/laravel:latest
    restart: unless-stopped
    container_name: app
    depends_on:
      - db
      - web
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_DATABASE=laravel
      - DB_PASSWORD=root
    volumes:
      - ./www:/app
    networks:
      - laravel_network

  web:
    image: nginx:latest
    container_name: web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - ./certs:/etc/letsencrypt
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

    networks:
      - laravel_network

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel_network

volumes:
  dbdata:


networks:
  laravel_network:
